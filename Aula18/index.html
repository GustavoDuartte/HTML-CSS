<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <div class="dentro">
        <img src="./assets/perfil.png" />
        <p>Perfil</p>
      </div>
      <div class="dentro">
        <img src="./assets/home.png" />
        <p>Home</p>
      </div>
      <div class="dentro">
        <img src="./assets/relatorio.png" />
        <p>Relatórios</p>
      </div>
      <div class="dentro">
        <img src="./assets/settings.png" />
        <p>Configurações</p>
      </div>
    </aside>
    <section>
      <header>
        <div class="caixa">
          <div class="cima">
            <p>Faturamento</p>
          </div>
          <div class="baixo">
            <h1>R$ 5.780,75</h1>
          </div>
        </div>
        <div class="caixa">
          <div class="cima">
            <p>Receita Líquida</p>
          </div>
          <div class="baixo">
            <h1>R$ 7.335,93</h1>
          </div>
        </div>
        <div class="caixa">
          <div class="cima">
            <p>Despesas</p>
          </div>
          <div class="baixo">
            <h1>R$ 1.555,18</h1>
          </div>
        </div>
        <div class="caixa">
          <div class="cima">
            <p>Total de Vendas</p>
          </div>
          <div class="baixo">
            <h1>2.435</h1>
          </div>
        </div>
      </header>
      <main>
        <div class="esquerda">
          <input type="text" placeholder="Localizar Estado" />
          <img src="./assets/grafico.png" />
        </div>
        <div class="direita">
          <div class="linha">
            <div class="caixas">
              <p>Janeiro</p>
            </div>
            <div class="caixas">
              <p>Fevereiro</p>
            </div>
          </div>
          <div class="linha">
            <div class="caixas">
              <p>Março</p>
            </div>
            <div class="caixas">
              <p>Abril</p>
            </div>
          </div>
          <div class="linha">
            <div class="caixas">
              <p>Maio</p>
            </div>
            <div class="caixas">
              <p>Junho</p>
            </div>
          </div>
        </div>
      </main>
    </section>
    <footer>
      <img src="./assets/perfil.png" alt="" />
      <img src="./assets/home.png" alt="" />
      <img src="./assets/relatorio.png" alt="" />
      <img src="./assets/settings.png" alt="" />
    </footer>
  </body>
</html>
