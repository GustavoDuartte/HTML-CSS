<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="quad">
      <div id="im">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div id="as">
        <h2>PERFUME</h2>
        <p id="h1">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </p>
        <p>
          A floral, solar and voluptuos <br />
          interpretation composed by <br />
          Oliver Polge, Perfurmer-Creator <br />
          for the House of CHANEL.
        </p>
        <div id="bot">
          <h1>$149.99</h1>
          <p id="pre">$169.99</p>
        </div>
        <div id="cart">
          <img src="./images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
